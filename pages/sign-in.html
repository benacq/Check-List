<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Sign-in</title>
</head>
<body>
    <div class="grid">
        <div class="form-header">
            <img src="../assets/undraw_portfolio_feedback_6r17%20(1).svg" alt="sign-in pic">
        </div>
        <div class="form-container">
            <h2>Get Started</h2>
            <p>Already have an account? Log in</p>
            <div class="button-position">
                <button class="button">Sign up with Google</button>
                <button class="button">Sign up with Facebook</button>
            </div>
        </div>
        <hr/>
        <div class="form-style">
            <form>
                <label>Name</label>
                <input type="email" name="email">
                <label>Email</label>
                <input type="email" name="email">
                <button>Sign up</button>
            </form>
        </div>      
    </div>
</body>
</html>
