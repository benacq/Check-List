<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/user-dashboard.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>User Dashboard</title>
</head>

<body>
    <div id="wrapper">
        <nav id="side-bar">
            <div style="height:70px; background-color: white; margin:20px;">
                <img src="../assets/site-logo.png" alt="logo" />
            </div>

            <div>
                <ul id="side-menu-ul">
                    <li><a href="#"><span class="material-icons">home</span> Home</a></li>
                    <li><a href="#"><span class="material-icons">settings</span> Settings</a></li>
                    <li><span class="material-icons">logout</span> Log out</li>
                </ul>
            </div>
        </nav>
    </div>


    <div id="main-content">
        <div class="user-info" style="display: flex; justify-content: space-between;">
            <div>
                <h2>Hey</h2>
                <p>Here are the tasks to complete for today</p>
            </div>
            <div>
                <button class="add-task">
                    <!-- <span class="material-icons">add</span> -->
                    Add task
                </button>
            </div>
        </div>


        <div class="grid grid-upcoming">
            <div class="grid-child">123</div>
            <div class="grid-child">123</div>
            <div class="grid-child">123</div>
            <div class="grid-child">123</div>
        </div>

        <div class="grid grid-in-progress">
            <div class="grid-child">123</div>
            <div class="grid-child">123</div>
            <div class="grid-child">123</div>
            <div class="grid-child">123</div>
        </div>

        <div class="grid grid-completed">
            <div class="grid-child">123</div>
            <div class="grid-child">123</div>
            <div class="grid-child">123</div>
            <div class="grid-child">123</div>
        </div>

    </div>


    </div>

</body>

</html>
